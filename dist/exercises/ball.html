<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ball</title><style>.frame {
            display: flex;
            position: relative;
            background-color: #333;
            margin: auto;
            width: 400px;
            height: 400px;
            justify-content: center;
            align-items: center;
        }
        .container-circle {
            width: 60%;
            height: 60%;
            transform-style: preserve-3d;
            animation: rotate 5s ease-in-out infinite;
            /* transform: rotateX(60deg); */
        }
        .circle {
            position: absolute;
            background-color: white;
            opacity: .17;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .c1 {transform: rotateY(26deg);}
        .c2 {transform: rotateY(52deg);}
        .c3 {transform: rotateY(78deg);}
        .c4 {transform: rotateY(104deg);}
        .c5 {transform: rotateY(130deg);}
        .c6 {transform: rotateY(156deg);}
        .c7 {transform: rotateY(182deg);}
        .c8 {transform: rotateY(208deg);}
        
        @keyframes rotate {
            0%  {transform: rotate3d(1, 0, 0, 0deg);}
            20% {transform: rotate3d(-1, 1, 1, 90deg);}
            40% {transform: rotate3d(.5, 1, -.5, 180deg);}
            60% {transform: rotate3d(-.5, .5, 1, 300deg);}
            80% {transform: rotate3d(0, .5, .5, 270deg);}
            100%{transform: rotate3d(.5, .5, 0, 360deg);}
        }</style></head><body><div class="frame"><div class="container-circle"><div class="circle c1"></div><div class="circle c2"></div><div class="circle c3"></div><div class="circle c4"></div><div class="circle c5"></div><div class="circle c6"></div><div class="circle c7"></div><div class="circle c8"></div></div></div></body></html>
